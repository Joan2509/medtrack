<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-title">MedTrack Health System</h1>
        <div class="nav-buttons">
            <span class="search-icon" onclick="searchClients()">üîç</span>
            <input type="text" id="navbar-search-query" placeholder="Search by name/contact" autocomplete="off" onkeypress="handleSearchKeypress(event)" oninput="searchClients()" onblur="hideSearchDropdown()">
            <ul id="search-dropdown" class="search-dropdown hidden"></ul>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>
    <div id="profile-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeProfileModal()">√ó</span>
            <h2>Client Profile</h2>
            <p id="modal-profile-name"></p>
            <p id="modal-profile-dob"></p>
            <p id="modal-profile-gender"></p>
            <p id="modal-profile-contact"></p>
            <h3>Enrolled Programs</h3>
            <ul id="modal-profile-programs"></ul>
            <input type="number" id="enroll-program-id" placeholder="Program ID">
            <button onclick="enrollClient()">Enroll</button>
            <p id="enroll-message" class="message"></p>
        </div>
    </div>
    <div class="container">
        <div id="login" class="section">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Password (doctor123)">
            <button onclick="login()">Login</button>
            <p id="login-error" class="error"></p>
        </div>
        <div id="main" class="section hidden">
            <div class="form-columns">
                <div class="form-section sidebar">
                    <h2>Create Program</h2>
                    <input type="text" id="program-name" placeholder="Program Name">
                    <textarea id="program-description" placeholder="Description"></textarea>
                    <button onclick="createProgram()">Create</button>
                    <p id="program-message" class="message"></p>
                </div>
                <div class="form-section register-client">
                    <h2>Register Client</h2>
                    <input type="text" id="client-name" placeholder="Name">
                    <input type="date" id="client-dob">
                    <input type="text" id="client-gender" placeholder="Gender">
                    <input type="text" id="client-contact" placeholder="Contact">
                    <button onclick="registerClient()">Register</button>
                    <p id="client-message" class="message"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
